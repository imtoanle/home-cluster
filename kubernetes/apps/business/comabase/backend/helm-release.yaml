---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: comabase
  namespace: comabase
spec:
  interval: 15m
  chart:
    spec:
      chart: comabase
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: imtoanle
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    hostNetwork: false
    env:

    image:
      repository: aitbase/comabase-server
      tag: v1.3.7
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: "configMap"
        name: "backend-config"
        mountPath: "/app/config.yaml"
        subPath: "config.yaml"
      uploads:
        enabled: true
        mountPath: /app/uploads
        storageClass: home-cluster-nfs-1
        accessMode: ReadWriteOnce
        size: 1Gi
