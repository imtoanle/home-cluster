---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: comabase-redis
  namespace: comabase
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 17.7.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      existingSecret: db-secrets
      existingSecretPasswordKey: redis-password
    master:
      persistence:
        enabled: true
        storageClass: home-cluster-nfs-1
        size: 10Gi
