---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mattermost-db
  namespace: mattermost
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: 12.1.9
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      storageClass: home-cluster-nfs-1
      postgresql:
        auth:
          username: mattermost-team-edition
          database: mattermost-team-edition
          existingSecret: mattermost-secrets
    primary:
      volumePermissions:
        enabled: false
      shmVolume:
        enabled: false
      podSecurityContext:
        fsGroup: null
      containerSecurityContext:
        runAsUser: 0
        runAsNonRoot: false
        capabilities:
          drop: ["ALL"]
        seccompProfile:
          type: RuntimeDefault

      persistence:
        enabled: true
        storageClass: home-cluster-nfs-1
        size: 5Gi
