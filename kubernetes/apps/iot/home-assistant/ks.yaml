---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-iot-home-assistant-db
  namespace: flux-system
spec:
  path: ./kubernetes/apps/iot/home-assistant/db
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-iot-home-assistant-app
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-iot-home-assistant-db
  path: ./kubernetes/apps/iot/home-assistant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
